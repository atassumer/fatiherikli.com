{% extends "base.html" %}
{% load content_block %}

{% block content %}
<article id="short-bio">
    <h3>contact me</h3>
    {% content_block "contact-info" %}
</article>

<article id="contact-form">
    {% if form.is_valid %}
        {{ success_message }}
    {% else %}
    <form action="{% url contact %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
</article>
{% endblock %}
