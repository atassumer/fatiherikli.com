<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

    <title>{% block title %}Fatih Erikli | fatiherikli.com{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="description" content="{% block description %}{% spaceless %}
    Personal web site of Fatih Erikli, an Python developer.{% endspaceless %}{% endblock %}">
    <meta name="author" content="Fatih Erikli">
    <meta name="application-name" content="Fatih Erikli" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% block extra-meta %}
    <meta property="og:title" content="Fatih Erikli" />
    <meta property="og:description" content="Personal web site of Fatih Erikli, an Python developer." />
    <meta property="og:image" content="{{ STATIC_URL}}img/icon-128.png" />
    {% endblock %}
    <link rel="author" href="/humans.txt" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <link rel="icon" href="{{ STATIC_URL}}img/icon-16.png" />
    <link rel="shortcut icon" href="{{ STATIC_URL}}img/icon-16.png" />

    <link rel="stylesheet" href="{{ STATIC_URL}}css/base.css">
    <link rel="stylesheet" href="{{ STATIC_URL}}css/style.css">
    <link rel="stylesheet" media="only screen and (max-width: 960px), only screen and (max-device-width: 960px)" href="{{ STATIC_URL}}css/tablet.css" />
    <link rel="stylesheet" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="{{ STATIC_URL}}css/mobile.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crete+Round">

</head>
<body>

<header id="banner" role="banner">
    <hgroup>
        <h1>Fatih Erikli</h1>
        <h2>python - django developer</h2>
    </hgroup>
</header>

<nav role="navigation">
    <ul>
        <li><a href="{% url index %}">home</a></li>
        <li><a class="active" href="{% url blog %}">blog</a></li>
        <li><a href="{% url blog %}">feed</a></li>
        <li><a href="{% url blog %}">github</a></li>
        <li><a href="{% url blog %}">twitter</a></li>
        <li><a href="{% url contact %}">contact</a></li>
    </ul>
</nav>

<section role="main" id="main">
    {% block content %}
    {% endblock %}
</section>

<footer>
    Runs with Python, Django.
    Source code is available on <a href="http://github.com/fatiherikli/fatiherikli.com">github</a>.
</footer>

<!-- JavaScript at the bottom for fast page loading -->

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}' +
        'js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- google code prettify -->
<link rel="stylesheet" href="{{ STATIC_URL }}js//libs/google-code-prettify/prettify.css" type="text/css" />
<script src="{{ STATIC_URL }}js//libs/google-code-prettify/prettify.js"></script>
<!-- end google code prettify -->

<!-- scripts concatenated and minified via build script -->
<script src="{{ STATIC_URL }}js/script.js"></script>
{% block javascripts %}
{% endblock %}
<!-- end scripts -->

<!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
mathiasbynens.be/notes/async-analytics-snippet -->
<script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
</script>
</body>
</html>
