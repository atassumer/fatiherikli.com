<article class="post">

    <aside>
    <time datetime="{{ post.date_created }}">{{ post.date_created|date }}</time>

        <strong>Tags</strong>
        <ul class="tags">
            {% for tag in post.tags.all %}
                <li><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>

    </aside>

    <header>
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>

    </header>




    <section>
        {{ post.content }}
    </section>

    <footer>

        share

    </footer>

</article>
