<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header>
        <hgroup>
            <time datetime="{{ post.date_created }}">{{ post.date_created|date:"N j Y" }}</time>
            <h3><a itemprop="url" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        </hgroup>
    </header>

    <section itemprop="articleBody">
    {{ post.content }}
    </section>

    <footer>
        <meta itemprop="author" content="Fatih Erikli" />
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.get_absolute_url }}" data-via="fthrkl">Tweet</a>
        <script>
        // twitter share button
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);js.id=id;
                js.src="//platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document,"script","twitter-wjs");
        </script>
    </footer>
</article>
