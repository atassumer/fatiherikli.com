{% extends 'base.html' %}

{% load content_block %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        {{ post.content }}
    </article>
    {% endfor %}

    {% include "blog/inc/pagination.html" %}
{% endblock %}
